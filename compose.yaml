services:
  web:
    build:
      context: .
      dockerfile: PetWorld.Web/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ConnectionStrings__DefaultConnection=Server=mysql;Database=petworld;User=root;Password=root123;
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    container_name: petworld-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: petworld
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
